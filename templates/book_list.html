<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>図書一覧</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h2>図書管理システム</h2>
        </header>
        <article>
            <div class="side">
                <a href="{{url_for('mypage')}}">トップ</a><br>
                <a href="{{url_for('show_all_book')}}">一覧</a><br>
                <a href="{{url_for('mypage')}}">借りている本</a><br>
                <a href="{{url_for('mypage')}}">返却</a><br>
                <a href="{{url_for('mypage')}}">借りる</a><br>
                <a href="{{url_for('mypage')}}">レビュー</a><br>
                <a href="{{url_for('mypage')}}">ログアウト</a><br>
            </div> 
            <div class="content">
                <h2>一覧</h2>
                <form action="{{url_for('book_search')}}" method="post">
                    <input type="text" name="keyword">
                    <button type="submit">検索</button>
                </form>
                <p>タイトルをクリックすると図書の詳細情報を確認できます。</p>
                <table border="1">
                    <tr>
                        <td>タイトル</td>
                        <td>著者</td>
                        <td>出版社</td>
                    </tr>
                    {% for book in book_list %}
                    <tr>
                        <td>
                            <form action="{{url_for('book_detail')}}" method="post">
                                <input type="hidden" name="book_id" value="{{ book[0] }}">
                                <button type="submit">{{ book[2] }}</button>
                            </form>
                        </td>
                        <td>{{ book[3] }}</td>
                        <td>{{ book[4] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </article>
    </body>
</html>
